<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Portfolio...</title>
    <script>
      // Handle GitHub Pages redirect for both fahadshuvo33.github.io and fahadshuvo33.github.io/fahadshuvo33
      const currentPath = window.location.pathname;
      const isRoot = currentPath === '/' || currentPath === '';
      
      // Store the redirect for SPA routing if needed
      if (!isRoot) {
        sessionStorage.redirect = location.href;
      }
    </script>
    <meta http-equiv="refresh" content="0;URL=/"></meta>
  </head>
  <body>
    <p>Redirecting to portfolio...</p>
  </body>
</html>
