<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Portfolio...</title>
    <script>
      // Handle GitHub Pages redirect for both fahadshuvo33.github.io and fahadshuvo33.github.io/fahadshuvo33
      const currentPath = window.location.pathname;
      const isRoot = currentPath === '/' || currentPath === '';
      
      if (isRoot && window.location.hostname === 'fahadshuvo33.github.io') {
        // Redirect from fahadshuvo33.github.io to fahadshuvo33.github.io/fahadshuvo33
        window.location.replace('/fahadshuvo33/');
      } else {
        // Store the redirect for SPA routing
        sessionStorage.redirect = location.href;
        window.location.replace('/fahadshuvo33/');
      }
    </script>
    <meta http-equiv="refresh" content="0;URL=/fahadshuvo33/"></meta>
  </head>
  <body>
    <p>Redirecting to portfolio...</p>
  </body>
</html>
